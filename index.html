<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Widget</title>
        <link rel="stylesheet" href="stylesheet.css">

    </head>

    <body>
        <div class="widgetchat">
            <div class="header">
                <div class="left">
                    <div class="icon">
                        <div class="status"></div>
                        <div class="shopicon">
                            <img src="images/2145486.png">
                        </div>
                    </div>
                    <a href="#">Назва магазину</a>
                </div>
            <div class="right">
                <a href="#">ViGer</a>
                    <div class="close">  
                        <button><img src="images/material-symbols_close.svg"></button>
                    </div>
                </div>
            </div>
            <div class="chat">
                <div class="chatwindow">
                    <div class="userchat">
                        <p>Вітаю вас у ViGer! Чим я можу бути вам корисним?</p>
                    </div>
                </div>
                <div class="message">
                    <div class="messageentry">
                        <input type="text" placeholder="Введіть повідомлення">
                    </div>
                    <div class="other">
                        <button><img src="images/Group.svg"></button>
                        <button><img src="images/ri_send-plane-2-line.svg"></button>
                    </div>
                </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
